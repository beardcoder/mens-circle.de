; ============================================
; PHP Configuration for TYPO3 Production
; Optimized for FrankenPHP
; ============================================

; Security
expose_php = Off
display_errors = Off
log_errors = On
error_log = /dev/stderr
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Memory and Execution
memory_limit = 512M
max_execution_time = 120
upload_max_filesize = 64M
post_max_size = 64M
max_input_vars = 3000
max_input_time = 60

; ============================================
; OPCache Settings - Optimized for FrankenPHP
; ============================================
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000
; CRITICAL: Disable timestamp validation in production
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.revalidate_path = 0
; Performance optimizations
opcache.enable_file_override = 1
opcache.save_comments = 1
opcache.fast_shutdown = 1
; JIT for PHP 8.x (significant performance boost)
opcache.jit = 1255
opcache.jit_buffer_size = 128M
; Preloading (optional - requires preload script)
; opcache.preload = /var/www/html/var/cache/preload.php
; opcache.preload_user = www-data

; ============================================
; APCu Cache Settings - Optimized for FrankenPHP
; ============================================
apc.enabled = 1
apc.shm_size = 256M
apc.ttl = 7200
apc.gc_ttl = 3600
apc.enable_cli = 0
apc.slam_defense = 1
apc.serializer = php

; ============================================
; Realpath Cache - Important for TYPO3
; ============================================
realpath_cache_size = 8M
realpath_cache_ttl = 3600

; ============================================
; Session Configuration
; ============================================
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = Lax
session.gc_maxlifetime = 28800
session.gc_probability = 1
session.gc_divisor = 100

; ============================================
; Output Buffering - Faster response times
; ============================================
output_buffering = 4096
implicit_flush = Off
zlib.output_compression = Off

; ============================================
; Date/Time
; ============================================
date.timezone = Europe/Berlin
