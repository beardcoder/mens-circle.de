; ============================================
; Tideways Profiling Configuration
; ============================================

; Enable Tideways extension (loaded automatically)
; You must set the following environment variables in your production environment:
; - TIDEWAYS_APIKEY: Your Tideways API key (required)
; - TIDEWAYS_SERVICE: Service name (default: mens-circle-de)
; - TIDEWAYS_ENVIRONMENT: Environment name (default: production)

; Framework detection (TYPO3)
tideways.framework = typo3

; Sample rate (100 = 100% of requests, 10 = 10% of requests)
; Adjust based on traffic volume
tideways.sample_rate = 100

; Collect additional profiling data
tideways.collect = tracing

; Monitor background jobs (Symfony Messenger)
tideways.monitor_cli = 1

; Distributed tracing
tideways.distributed_tracing_hosts = *

; Application root for better stack traces
tideways.auto_start = 1
