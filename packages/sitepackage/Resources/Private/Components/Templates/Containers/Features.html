<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<f:layout name="ContentElements/Dark" />

<f:section name="Main">
    <vite:asset entry="EXT:sitepackage/Resources/Private/Components/Templates/Containers/Features.entry.css" />
    <div class="c-features__container">
        <div class="c-features__header">
            <f:for as="record" each="{header}">
                {record.renderedContent -> f:format.raw()}
            </f:for>
        </div>
        <div class="c-features__content">
            <f:for as="record" each="{features}" iteration="iteration">
                <div data-animate="fadeUp" data-delay="0.{iteration.index}">
                    {record.renderedContent -> f:format.raw()}
                </div>
            </f:for>
        </div>
    </div>
</f:section>
</html>
