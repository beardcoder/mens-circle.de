<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<vite:asset entry="EXT:sitepackage/Resources/Private/Components/Templates/ContentElements/Text.entry.css" />

<section class="c-text">
    <div class="c-text__wrapper">
        <f:render arguments="{layout: 2, header: data.header}" partial="ContentElements/Header" />
        <div class="c-text__inner">
            <div data-animate="fadeUp">
                {data.bodytext -> f:format.html()}
            </div>
        </div>
    </div>
</section>
</html>
