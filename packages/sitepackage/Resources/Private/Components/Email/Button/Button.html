<f:argument name="href" type="string" description="Button link URL" />
<f:argument name="variant" type="string" optional="true" default="primary" description="Button variant: primary, secondary" />
<f:argument name="align" type="string" optional="true" default="left" description="Button alignment: left, center, right" />

<table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: 24px 0;">
    <tr>
        <td align="{align}">
            <!--[if mso]>
            <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="{href}" style="height:48px;v-text-anchor:middle;width:200px;" arcsize="8%" stroke="false" fillcolor="{f:if(condition: '{variant} == \'primary\'', then: '#2563eb', else: '#f4f4f5')}">
                <w:anchorlock/>
                <center style="color:{f:if(condition: '{variant} == \'primary\'', then: '#ffffff', else: '#1a1a2e')};font-family:sans-serif;font-size:16px;font-weight:600;">
                    <f:slot />
                </center>
            </v:roundrect>
            <![endif]-->
            <!--[if !mso]><!-->
            <a href="{href}" style="display: inline-block; padding: 14px 28px; font-size: 16px; font-weight: 600; line-height: 1; text-align: center; text-decoration: none; border-radius: 6px; {f:if(condition: '{variant} == \'primary\'', then: 'background-color: #2563eb; color: #ffffff;', else: 'background-color: #f4f4f5; color: #1a1a2e;')}">
                <f:slot />
            </a>
            <!--<![endif]-->
        </td>
    </tr>
</table>
