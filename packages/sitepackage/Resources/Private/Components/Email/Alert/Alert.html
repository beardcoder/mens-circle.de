<f:argument name="variant" type="string" optional="true" default="info" description="Alert variant: info, success, warning, error" />

<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 16px 0;">
    <tr>
        <td style="padding: 16px 20px; border-radius: 6px; {f:switch(expression: variant, cases: {info: 'background-color: #eff6ff; border-left: 4px solid #2563eb;', success: 'background-color: #f0fdf4; border-left: 4px solid #16a34a;', warning: 'background-color: #fffbeb; border-left: 4px solid #d97706;', error: 'background-color: #fef2f2; border-left: 4px solid #dc2626;'})}">
            <p style="margin: 0; font-size: 14px; line-height: 1.5; {f:switch(expression: variant, cases: {info: 'color: #1e40af;', success: 'color: #166534;', warning: 'color: #92400e;', error: 'color: #991b1b;'})}">
                <f:slot />
            </p>
        </td>
    </tr>
</table>
