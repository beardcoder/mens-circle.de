<f:argument name="spacing" type="string" optional="true" default="md" description="Spacing: sm, md, lg" />

<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
        <td style="padding: {f:switch(expression: spacing, cases: {sm: '12px 0', md: '24px 0', lg: '40px 0'})};">
            <hr style="margin: 0; border: 0; border-top: 1px solid #e4e4e7;">
        </td>
    </tr>
</table>
