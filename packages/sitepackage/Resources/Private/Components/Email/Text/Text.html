<f:argument name="variant" type="string" optional="true" default="body" description="Text variant: heading, subheading, body, small, muted" />
<f:argument name="align" type="string" optional="true" default="left" description="Text alignment" />

<f:switch expression="{variant}">
    <f:case value="heading">
        <h2 style="margin: 0 0 16px; font-size: 24px; font-weight: 700; line-height: 1.3; color: #1a1a2e; text-align: {align};">
            <f:slot />
        </h2>
    </f:case>
    <f:case value="subheading">
        <h3 style="margin: 0 0 12px; font-size: 18px; font-weight: 600; line-height: 1.4; color: #27272a; text-align: {align};">
            <f:slot />
        </h3>
    </f:case>
    <f:case value="small">
        <p style="margin: 0 0 12px; font-size: 14px; line-height: 1.5; color: #52525b; text-align: {align};">
            <f:slot />
        </p>
    </f:case>
    <f:case value="muted">
        <p style="margin: 0 0 12px; font-size: 14px; line-height: 1.5; color: #71717a; text-align: {align};">
            <f:slot />
        </p>
    </f:case>
    <f:defaultCase>
        <p style="margin: 0 0 16px; font-size: 16px; line-height: 1.6; color: #27272a; text-align: {align};">
            <f:slot />
        </p>
    </f:defaultCase>
</f:switch>
