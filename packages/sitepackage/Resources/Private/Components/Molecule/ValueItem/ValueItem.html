<f:argument name="number" type="string" description="Value number or statistic" />
<f:argument name="title" type="string" description="Value title" />
<f:argument name="description" type="string" optional="true" description="Value description" />
<f:argument name="class" type="string" optional="true" description="Additional CSS classes" />

<div class="value-item{f:if(condition: class, then: ' {class}')}">
    <span class="value-item__number">{number}</span>
    <div class="value-item__content">
        <h4>{title}</h4>
        <f:if condition="{description}">
            <p>{description}</p>
        </f:if>
    </div>
</div>
