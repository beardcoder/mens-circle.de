<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<ul class="c-event-url__list">
    <f:if condition="{event.call_url}">
        <li class="c-event-url__item">
            <svg
                aria-hidden="true"
                class="c-event-url__icon"
                fill="currentColor"
                viewBox="0 0 14 20"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M7 0a7 7 0 0 0-1 13.92V19a1 1 0 1 0 2 0v-5.08A7 7 0 0 0 7 0Zm0 5.5A1.5 1.5 0 0 0 5.5 7a1 1 0 0 1-2 0A3.5 3.5 0 0 1 7 3.5a1 1 0 0 1 0 2Z"
                />
            </svg>
            {event.call_url}
        </li>
    </f:if>
    <li class="c-event-url__item">
        <svg
            aria-hidden="true"
            class="c-event-url__icon"
            fill="currentColor"
            viewBox="0 0 14 18"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
            />
        </svg>
        Markus Sommer
    </li>
    <li class="c-event-url__item">
        <svg
            aria-hidden="true"
            class="c-event-url__icon"
            fill="currentColor"
            viewBox="0 0 20 16"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
            />
            <path
                d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
            />
        </svg>
        <a
            class="c-event-url__link"
            href="mailto:markus@letsbenow.de"
        >
            markus@letsbenow.de
        </a>
    </li>
    <li class="c-event-url__item">
        <svg
            aria-hidden="true"
            class="c-event-url__icon"
            fill="none"
            viewBox="0 0 14 18"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M1 7h9.231M1 11h9.231M13 2.086A5.95 5.95 0 0 0 9.615 1C5.877 1 2.846 4.582 2.846 9s3.031 8 6.769 8A5.94 5.94 0 0 0 13 15.916"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
            />
        </svg>
        <f:format.currency
            decimalSeparator="," decimals="2"
            separateCurrency="true" thousandsSeparator="."
        >
            0
        </f:format.currency>
    </li>
    <li class="c-event-url__item">
        <svg
            aria-hidden="true"
            class="c-event-url__icon"
            fill="none"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M5 1v3m5-3v3m5-3v3M1 7h18M5 11h10M2 3h16a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1Z"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
            />
        </svg>
        <a href="/api/event/{event.uid}/ical" download>
            Kalender Download
        </a>
    </li>
</ul>
</html>
