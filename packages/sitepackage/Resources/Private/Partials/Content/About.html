<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mce="http://typo3.org/ns/MensCircle/Sitepackage/ComponentCollection"
    xmlns:app="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<vite:asset entry="EXT:sitepackage/Resources/Private/Partials/Content/About.entry.css" />

<div class="c-about" id="c{record.uid}">
    <div class="c-about__content about__content--half">
        <div class="c-about__text-container">
            <mce:header>
                {record.header}
                <span class="c-about__subheader">{record.subheader}</span>
            </mce:header>
            <div data-animate="fadeUp">
                {record.bodytext -> f:format.html()}
            </div>
            <f:if condition="{record.link}">
                <div data-animate="fadeUp">
                    <f:link.typolink
                        class="button"
                        parameter="{record.link}"
                    >
                        {record.link_title}
                    </f:link.typolink>
                </div>
            </f:if>
        </div>
    </div>
    <div class="c-about__content c-about__content--half">
        <i:image
            alt="{record.assets.0.alternative}"
            class="c-about__image"
            data-animate="fadeUp"
            image="{record.assets.0}"
            onlyWebp="{true}"
            loading="lazy"
            maxHeight="1280"
            maxWidth="1280"
            variants="400, 800"
        />
    </div>
</div>

</html>
