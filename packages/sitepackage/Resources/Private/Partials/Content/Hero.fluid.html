<fluid
    data-namespace-typo3-fluid="true"
    xmlns:app="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:variable name="nextEvent" value="{app:nextEvent()}"/>

<section class="hero" id="c{record.uid}">
    <div class="hero__content">
        <div class="hero__text">
            <span class="hero__label animate-in">AUTHENTISCH</span>
            <h1 class="hero__title animate-in">
                DIE KRAFT DER
                <span class="hero__title--highlight">MÄNNER&shy;GEMEINSCHAFT</span>
            </h1>
            <div class="hero__description animate-in">
                {record.bodytext -> f:format.raw()}
            </div>
            <f:if condition="{nextEvent}">
                <f:link.action
                    action="detail"
                    arguments="{event: nextEvent.uid}"
                    class="hero__cta animate-in"
                    controller="Event"
                    extensionName="Sitepackage"
                    pageUid="3"
                    pluginName="EventDetail"
                >
                    Nächstes Treffen →
                </f:link.action>
            </f:if>
        </div>
    </div>
    <div class="hero__image animate-in">
        <div class="hero__image-wrapper" data-parallax="0.2">
            <app:responsiveImage
                alt="{record.assets.0.alternative}"
                class="hero__img"
                decoding="async"
                fetchpriority="high"
                format="webp"
                image="{record.assets.0}"
                loading="eager"
                sizes="(min-width: 1280px) 50vw, 100vw"
                widths="640, 960, 1280, 1600, 2048"
            />
        </div>
    </div>
</section>

</fluid>
