<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<vite:asset entry="EXT:sitepackage/Resources/Private/Partials/Content/Hero.entry.css" />
<f:variable name="nextEvent" value="{mc:nextEvent()}" />

<section class="c-hero">
    <div class="c-hero__content">
        <div class="c-hero__text">
            <h1 class="c-hero__header">
                {record.header -> f:format.raw()}
            </h1>
            <div class="c-hero__body">
                {record.bodytext -> f:format.raw()}
                <f:if condition="{nextEvent}">
                    <f:alias map="{event: '{f:first(value: nextEvent)}'}">
                        <f:link.action
                            pageUid="3"
                            class="c-button"
                            controller="Event"
                            extensionName="Sitepackage"
                            pluginName="EventDetail"
                            action="detail"
                            arguments="{event: event.uid}"
                        >
                            Melde dich zum n√§chsten Event an
                        </f:link.action>
                        </f:alias>
                </f:if>
            </div>
        </div>
    </div>
    <div class="c-hero__image">
        <div class="c-hero__image-inner">
            <i:image
                alt="{record.assets.0.alternative}"
                onlyWebp="{true}"
                class="c-hero__image-element"
                image="{record.assets.0}"
                maxHeight="1600"
                maxWidth="2560"
                variants="800, 1000"
            />
        </div>
    </div>
</section>
</html>
