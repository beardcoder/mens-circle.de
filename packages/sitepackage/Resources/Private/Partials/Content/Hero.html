<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/B13/Picture/ViewHelpers"
    xmlns:app="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<vite:asset entry="EXT:sitepackage/Resources/Private/Partials/Content/Hero.entry.css" />
<f:variable name="nextEvent" value="{app:nextEvent()}" />

<section class="hero" id="c{record.uid}">
    <div class="hero__content">
        <div class="hero__text">
            <span class="hero__label animate-in">AUTHENTISCH</span>
            <h1 class="hero__title animate-in">
                DIE KRAFT DER
                <span class="hero__title--highlight">MÄNNER&shy;GEMEINSCHAFT</span>
            </h1>
            <div class="hero__description animate-in">
                {record.bodytext -> f:format.raw()}
            </div>
            <a href="#events" class="hero__cta animate-in"> Nächstes Treffen → </a>
        </div>
    </div>
    <div class="hero__image animate-in">
        <div class="hero__image-wrapper">
            <i:image
                alt="{record.assets.0.alternative}"
                onlyWebp="{true}"
                class="hero__img"
                image="{record.assets.0}"
                maxHeight="1600"
                maxWidth="2560"
                variants="800, 1000"
            />
        </div>
    </div>
</section>


</html>
