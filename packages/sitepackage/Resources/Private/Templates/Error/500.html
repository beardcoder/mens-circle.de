<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serverfehler - Mens Circle</title>
    <style>
        :root {
            --color-primary: oklch(45% 0.15 250);
            --color-earth: oklch(35% 0.08 60);
            --color-sand: oklch(92% 0.03 85);
            --color-error: oklch(55% 0.2 25);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--color-sand);
            color: var(--color-earth);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--color-error);
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: oklch(50% 0.05 60);
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            background: var(--color-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        a:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1>Ein Fehler ist aufgetreten</h1>
        <p>Es tut uns leid, aber bei der Verarbeitung Ihrer Anfrage ist ein Fehler aufgetreten. Bitte versuchen Sie es sp√§ter erneut.</p>
        <a href="/">Zur Startseite</a>
    </div>
</body>
</html>
