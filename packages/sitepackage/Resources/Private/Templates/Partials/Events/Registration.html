<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:form
    action="registration"
    arguments="{event: event}"
    class="form c-event-registration"
    name="participant"
    object="{participant}"
>
    <div class="c-event-registration__grid">
        <div data-fade="left">
            <label class="form__label" for="firstName">
                Vorname
            </label>
            <f:form.textfield
                autocomplete="given-name"
                class="form__control"
                id="firstName"
                property="firstName"
                required="required"
                type="text"
            />
            <f:render arguments="{property: 'firstName'}" partial="Events/ValidationResult"/>
        </div>
        <div data-fade="left">
            <label class="form__label" for="lastName">
                Nachname
            </label>
            <f:form.textfield
                autocomplete="family-name"
                class="form__control"
                id="lastName"
                property="lastName"
                required="required"
                type="text"
            />
            <f:render arguments="{property: 'lastName'}" partial="Events/ValidationResult"/>
        </div>
    </div>

    <div data-fade="left">
        <label class="form__label" for="email">
            E-Mail
        </label>
        <f:form.textfield
            autocomplete="email"
            class="form__control"
            id="email"
            property="email"
            required="required"
            type="email"
        />
        <f:render arguments="{property: 'email'}" partial="Events/ValidationResult"/>
    </div>
    <div data-fade="left">
        <f:form.submit class="c-button" value="Jetzt anmelden"/>
    </div>
</f:form>

</html>
