<fluid
    data-namespace-typo3-fluid="true"
    xmlns:app="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<vite:asset entry="EXT:sitepackage/Resources/Private/Templates/Containers/Container.entry.css"/>
<div class="c-container c-container--main c-container--{f:if(condition: '{data.layout} === 100', then: 'small', else: 'large')}">
    <div class="c-container__content">
        <f:for as="item" each="{items}">
            <f:render arguments="{record: item.record}" partial="Content"/>
        </f:for>
    </div>
</div>

</fluid>
