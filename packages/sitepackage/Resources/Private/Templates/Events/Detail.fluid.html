<fluid
    data-namespace-typo3-fluid="true"
    xmlns:app="http://typo3.org/ns/MensCircle/Sitepackage/ViewHelpers"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<vite:asset entry="EXT:sitepackage/Resources/Private/Templates/Events/Detail.entry.ts"/>
<vite:asset entry="EXT:sitepackage/Resources/Private/Templates/Events/Detail.entry.css"/>

<section class="registration-hero">
    <div class="registration-hero__background">
        <div class="registration-hero__pattern"></div>
    </div>

    <div class="registration-hero__content">
        <f:render arguments="{ event:event }" partial="Events/Detail/Hero"/>
        <f:render arguments="{_all}" partial="Events/Detail/Form"/>
    </div>
</section>

</fluid>
