<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/Components/ComponentCollection"
    data-namespace-typo3-fluid="true"
>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Subscription - Mens Circle</title>
</head>
<body class="Page">
    <main class="Main">
        <div class="Container" style="max-width: 32rem; padding-block: 4rem;">
            <mc:molecule.card variant="elevated" padding="lg">
                <f:if condition="{success}">
                    <f:then>
                        <div style="text-align: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--color-success); margin: 0 auto 1rem;">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                <polyline points="22 4 12 14.01 9 11.01"/>
                            </svg>
                            <h1 style="margin-bottom: 1rem; font-size: 1.5rem;">Subscription Confirmed!</h1>
                            <p style="margin-bottom: 1.5rem; color: var(--color-text-muted);">
                                {message}
                            </p>
                            <mc:atom.button variant="primary">
                                <a href="/" style="color: inherit; text-decoration: none;">Go to Homepage</a>
                            </mc:atom.button>
                        </div>
                    </f:then>
                    <f:else>
                        <div style="text-align: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--color-error); margin: 0 auto 1rem;">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="15" y1="9" x2="9" y2="15"/>
                                <line x1="9" y1="9" x2="15" y2="15"/>
                            </svg>
                            <h1 style="margin-bottom: 1rem; font-size: 1.5rem;">Confirmation Failed</h1>
                            <p style="margin-bottom: 1.5rem; color: var(--color-text-muted);">
                                {message}
                            </p>
                            <a href="/" class="Link">Return to homepage</a>
                        </div>
                    </f:else>
                </f:if>
            </mc:molecule.card>
        </div>
    </main>
</body>
</html>
