<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vite="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>
<f:layout name="Form"/>
<f:section name="Main">
    <vite:asset entry="EXT:sitepackage/Resources/Private/Templates/Newsletter/Form.entry.css"/>

    <section class="newsletter" id="newsletter">
        <div class="newsletter__content">
            <div class="newsletter__text reveal-text is-visible">
                <span class="newsletter__label">NEWSLETTER</span>
                <h2 class="section__title">Bleib in Verbindung</h2>
                <p class="newsletter__description">Erhalte Inspirationen, Termine und Neuigkeiten direkt in dein Postfach. Kein Spam, nur wertvolle Inhalte f√ºr deinen Weg.</p>
            </div>

            <f:form
                action="subscribe"
                class="newsletter__form reveal-card is-visible"
                id="newsletterForm"
                name="subscription"
                object="{subscription}"
            >
                <div class="newsletter__fields">
                    <div class="newsletter__row">
                        <div class="newsletter__field">
                            <f:form.textfield
                                autocomplete="given-name"
                                class="newsletter__input"
                                placeholder="Vorname"
                                id="firstName"
                                property="firstName"
                                required="1"
                                type="text"
                            />
                            <f:render partial="Newsletter/ValidationResult" arguments="{property: 'firstName'}" />
                        </div>

                        <div class="newsletter__field">
                            <f:form.textfield
                                autocomplete="family-name"
                                class="newsletter__input"
                                placeholder="Nachname"
                                id="lastName"
                                property="lastName"
                                required="1"
                                type="text"
                            />
                            <f:render partial="Newsletter/ValidationResult" arguments="{property: 'lastName'}" />
                        </div>
                    </div>

                    <div class="newsletter__row">
                        <div class="newsletter__field newsletter__field--email">
                            <f:form.textfield
                                autocomplete="email"
                                class="newsletter__input newsletter__input--email"
                                placeholder="deine@email.de"
                                id="email"
                                property="email"
                                required="1"
                                type="email"
                            />
                            <f:render partial="Newsletter/ValidationResult" arguments="{property: 'email'}" />
                        </div>

                        <f:form.button type="submit" class="newsletter__submit" aria-label="Newsletter abonnieren">
                            <svg class="newsletter__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                                <path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </f:form.button>
                    </div>
                </div>

                <p class="newsletter__privacy">
                    Mit der Anmeldung akzeptierst du unsere
                    <a href="/datenschutz">Datenschutzbestimmungen</a>
                </p>
            </f:form>
        </div>
    </section>

</f:section>
</html>
