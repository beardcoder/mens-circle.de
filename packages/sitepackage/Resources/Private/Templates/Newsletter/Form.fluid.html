<fluid
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
<f:layout name="Form"/>
<f:section name="Main">
    <section class="newsletter" id="newsletter">
        <div class="newsletter__content">
            <div class="newsletter__text reveal-text is-visible">
                <span class="newsletter__label">NEWSLETTER</span>
                <h2 class="section__title">Bleib in Verbindung</h2>
                <p class="newsletter__description">Erhalte Inspirationen, Termine und Neuigkeiten direkt in dein
                    Postfach. Kein Spam, nur wertvolle Inhalte f√ºr deinen Weg.</p>
            </div>

            <f:form
                action="subscribe"
                class="newsletter__form reveal-card is-visible"
                id="newsletterForm"
                name="subscription"
                object="{subscription}"
            >
                <div class="newsletter__fields">
                    <div class="newsletter__row">
                        <div class="newsletter__field">
                            <f:form.textfield
                                autocomplete="given-name"
                                class="newsletter__input"
                                id="firstName"
                                placeholder="Vorname"
                                property="firstName"
                                required="1"
                                type="text"
                            />
                            <f:render arguments="{property: 'firstName'}" partial="Newsletter/ValidationResult"/>
                        </div>

                        <div class="newsletter__field">
                            <f:form.textfield
                                autocomplete="family-name"
                                class="newsletter__input"
                                id="lastName"
                                placeholder="Nachname"
                                property="lastName"
                                required="1"
                                type="text"
                            />
                            <f:render arguments="{property: 'lastName'}" partial="Newsletter/ValidationResult"/>
                        </div>
                    </div>

                    <div class="newsletter__row">
                        <div class="newsletter__field newsletter__field--email">
                            <f:form.textfield
                                autocomplete="email"
                                class="newsletter__input newsletter__input--email"
                                id="email"
                                placeholder="deine@email.de"
                                property="email"
                                required="1"
                                type="email"
                            />
                            <f:render arguments="{property: 'email'}" partial="Newsletter/ValidationResult"/>
                        </div>

                        <f:form.button aria-label="Newsletter abonnieren" class="newsletter__submit" type="submit">
                            <svg
                                aria-hidden="true"
                                class="newsletter__icon"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    d="M5 12h14M12 5l7 7-7 7"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                ></path>
                            </svg>
                        </f:form.button>
                    </div>
                </div>

                <p class="newsletter__privacy">
                    Mit der Anmeldung akzeptierst du unsere
                    <a href="/datenschutz">Datenschutzbestimmungen</a>
                </p>
            </f:form>
        </div>
    </section>

</f:section>
</fluid>
