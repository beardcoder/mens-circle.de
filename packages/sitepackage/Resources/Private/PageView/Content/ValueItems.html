<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/Components/ComponentCollection"
    data-namespace-typo3-fluid="true"
>
<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section values-section">
        <div class="container">
            <mc:molecule.sectionHeader
                eyebrow="{record.subheader}"
                title="{record.header}"
                class="section__header fade-in"
            />

            <f:if condition="{record.pi_flexform.sItems/settings.items}">
                <div class="intro__values stagger-children">
                    <f:for each="{record.pi_flexform.sItems/settings.items}" as="item">
                        <mc:molecule.valueItem
                            number="{item.number}"
                            title="{item.title}"
                            description="{item.description}"
                        />
                    </f:for>
                </div>
            </f:if>
        </div>
    </section>
</f:section>
