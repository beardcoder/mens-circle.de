<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section newsletter-section" id="newsletter">
        <div class="container">
            <div class="newsletter__layout fade-in">
                <div class="newsletter__content">
                    <f:if condition="{settings.eyebrow}">
                        <p class="eyebrow eyebrow--secondary">{settings.eyebrow}</p>
                    </f:if>

                    <f:if condition="{data.header}">
                        <h2 class="section-title newsletter__title">{data.header -> f:format.raw()}</h2>
                    </f:if>

                    <f:if condition="{data.bodytext}">
                        <div class="newsletter__text">
                            {data.bodytext -> f:format.html()}
                        </div>
                    </f:if>
                </div>

                <div class="newsletter__form-wrapper">
                    <form id="newsletterForm" class="newsletter__form">
                        <input
                            type="email"
                            name="email"
                            placeholder="{settings.placeholder -> f:or(alternative: 'Deine E-Mail-Adresse')}"
                            required
                            class="newsletter__input"
                            aria-label="E-Mail-Adresse">
                        <button type="submit" class="btn btn--primary" data-m:click="action=form_submit;element=button;target=newsletter_subscription;location=newsletter_section">
                            {settings.buttonText -> f:or(alternative: 'Anmelden')}
                        </button>
                        <div id="newsletterMessage"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</f:section>

</html>
