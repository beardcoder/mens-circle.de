<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/Components/ComponentCollection"
    data-namespace-typo3-fluid="true"
>
<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section newsletter-section" id="newsletter">
        <div class="container">
            <div class="newsletter__layout fade-in">
                <div class="newsletter__content">
                    <mc:molecule.sectionHeader
                        eyebrow="{record.subheader}"
                        title="{record.header}"
                        subtitle="{record.bodytext}"
                    />
                </div>

                <div class="newsletter__form-wrapper">
                    <form id="newsletterForm" class="newsletter__form">
                        <input
                            type="email"
                            name="email"
                            placeholder="Deine E-Mail-Adresse"
                            required
                            class="newsletter__input"
                            aria-label="E-Mail-Adresse">
                        <button type="submit" class="btn btn--primary" data-m:click="action=form_submit;element=button;target=newsletter_subscription;location=newsletter_section">
                            Anmelden
                        </button>
                        <div id="newsletterMessage"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</f:section>
