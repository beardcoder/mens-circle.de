<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section newsletter-section" id="newsletter">
        <div class="container">
            <div class="newsletter__layout fade-in">
                <div class="newsletter__content">
                    <f:if condition="{record.tx_sitepackage_subheader}">
                        <p class="eyebrow eyebrow--secondary">{record.tx_sitepackage_subheader}</p>
                    </f:if>

                    <f:if condition="{record.header}">
                        <h2 class="section-title newsletter__title">{record.header -> f:format.raw()}</h2>
                    </f:if>

                    <f:if condition="{record.bodytext}">
                        <div class="newsletter__text">
                            {record.bodytext -> f:format.nl2br()}
                        </div>
                    </f:if>
                </div>

                <div class="newsletter__form-wrapper">
                    <form id="newsletterForm" class="newsletter__form">
                        <input
                            type="email"
                            name="email"
                            placeholder="Deine E-Mail-Adresse"
                            required
                            class="newsletter__input"
                            aria-label="E-Mail-Adresse">
                        <button type="submit" class="btn btn--primary" data-m:click="action=form_submit;element=button;target=newsletter_subscription;location=newsletter_section">
                            Anmelden
                        </button>
                        <div id="newsletterMessage"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</f:section>

</html>
