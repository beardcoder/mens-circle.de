<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section section--large cta-section">
        <div class="container">
            <div class="cta__content fade-in">
                <f:if condition="{record.pi_flexform.sDEF/settings.eyebrow}">
                    <p class="eyebrow">{record.pi_flexform.sDEF/settings.eyebrow}</p>
                </f:if>

                <f:if condition="{record.header}">
                    <h2 class="section-title cta__title">{record.header -> f:format.raw()}</h2>
                </f:if>

                <f:if condition="{record.bodytext}">
                    <div class="cta__text">
                        {record.bodytext -> f:format.html()}
                    </div>
                </f:if>

                <f:if condition="{record.pi_flexform.sDEF/settings.buttonText} && {record.pi_flexform.sDEF/settings.buttonLink}">
                    <f:link.typolink
                        parameter="{record.pi_flexform.sDEF/settings.buttonLink}"
                        class="btn btn--primary btn--large"
                        additionalAttributes="{'data-m:click': 'action=cta_click;element=button;target=cta_section;location=page_cta'}"
                    >
                        {record.pi_flexform.sDEF/settings.buttonText}
                    </f:link.typolink>
                </f:if>
            </div>
        </div>
    </section>
</f:section>

</html>
