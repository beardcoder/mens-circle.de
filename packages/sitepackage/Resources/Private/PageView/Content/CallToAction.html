<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/Components/ComponentCollection"
    data-namespace-typo3-fluid="true"
>
<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section section--large cta-section">
        <div class="container">
            <div class="cta__content fade-in">
                <mc:molecule.sectionHeader
                    eyebrow="{record.subheader}"
                    title="{record.header}"
                    subtitle="{record.bodytext}"
                    align="center"
                />

                <f:if condition="{record.tx_sitepackage_button_text} && {record.tx_sitepackage_button_link}">
                    <f:link.typolink
                        parameter="{record.tx_sitepackage_button_link}"
                        class="btn btn--primary btn--large"
                        additionalAttributes="{'data-m:click': 'action=cta_click;element=button;target=cta_section;location=page_cta'}"
                    >
                        {record.tx_sitepackage_button_text}
                    </f:link.typolink>
                </f:if>
            </div>
        </div>
    </section>
</f:section>
