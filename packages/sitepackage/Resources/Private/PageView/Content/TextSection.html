<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/Components/ComponentCollection"
    data-namespace-typo3-fluid="true"
>
<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section">
        <div class="container container--narrow">
            <mc:molecule.sectionHeader
                eyebrow="{record.subheader}"
                title="{record.header}"
                class="section__header fade-in"
            />

            <f:if condition="{record.bodytext}">
                <div class="section__content fade-in fade-in-delay-1">
                    {record.bodytext -> f:format.html()}
                </div>
            </f:if>
        </div>
    </section>
</f:section>
