<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="ContentElement" />

<f:variable
    name="defaultAnchor"
    value="{data.header -> f:format.stripTags() -> f:format.case(mode: 'lower') -> f:format.replace(substring: ' ', replacement: '-')}"
/>
<f:variable name="sectionId" value="{settings.anchorId -> f:or(alternative: defaultAnchor)}" />

<f:section name="ContentBlock">
    <div class="container container--narrow">
        <div class="section__header fade-in">
            <f:if condition="{settings.eyebrow}">
                <p class="eyebrow">{settings.eyebrow}</p>
            </f:if>

            <f:if condition="{data.header}">
                <h2 class="section-title">{data.header -> f:format.raw()}</h2>
            </f:if>
        </div>

        <f:if condition="{data.bodytext}">
            <div class="section__content fade-in fade-in-delay-1">
                {data.bodytext -> f:format.html()}
            </div>
        </f:if>
    </div>
</f:section>

<f:section name="Main">
    <f:if condition="{sectionId}">
        <f:then>
            <section class="section" id="{sectionId}">
                <f:render section="ContentBlock" />
            </section>
        </f:then>
        <f:else>
            <section class="section">
                <f:render section="ContentBlock" />
            </section>
        </f:else>
    </f:if>
</f:section>

</html>
