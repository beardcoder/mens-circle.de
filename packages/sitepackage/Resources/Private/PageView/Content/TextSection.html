<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section">
        <div class="container container--narrow">
            <div class="section__header fade-in">
                <f:if condition="{record.tx_sitepackage_subheader}">
                    <p class="eyebrow">{record.tx_sitepackage_subheader}</p>
                </f:if>

                <f:if condition="{record.header}">
                    <h2 class="section-title">{record.header -> f:format.raw()}</h2>
                </f:if>
            </div>

            <f:if condition="{record.bodytext}">
                <div class="section__content fade-in fade-in-delay-1">
                    {record.bodytext -> f:format.html()}
                </div>
            </f:if>
        </div>
    </section>
</f:section>

</html>
