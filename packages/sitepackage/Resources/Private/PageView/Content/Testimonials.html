<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/Components/ComponentCollection"
    data-namespace-typo3-fluid="true"
>
<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section section--large testimonials-section" id="stimmen">
        <div class="container">
            <mc:molecule.sectionHeader
                eyebrow="Community Stimmen"
                title="Was <span class='highlight'>Teilnehmer</span> sagen"
                subtitle="Authentische Einblicke von MÃ¤nnern, die den Kreis erleben"
                class="testimonials__header fade-in"
            />

            <f:if condition="{testimonials}">
                <div class="testimonials__grid stagger-children">
                    <f:for each="{testimonials}" as="item">
                        <mc:molecule.testimonialCard
                            quote="{item.quote}"
                            author="{item.author}"
                            role="{item.role}"
                        />
                    </f:for>
                </div>
            </f:if>
        </div>
    </section>
</f:section>
