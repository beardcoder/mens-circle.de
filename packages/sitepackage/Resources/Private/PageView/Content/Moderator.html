<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:mc="http://typo3.org/ns/MensCircle/Sitepackage/Components/ComponentCollection"
    data-namespace-typo3-fluid="true"
>
<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section moderator-section" id="moderator">
        <div class="container">
            <div class="moderator__layout">
                <div class="moderator__photo-wrapper fade-in">
                    <div class="moderator__photo">
                        <f:if condition="{record.assets}">
                            <f:then>
                                <f:for each="{record.assets}" as="image" iteration="i">
                                    <f:if condition="{i.isFirst}">
                                        <f:image image="{image}"
                                                 alt="{record.header -> f:format.stripTags()}"
                                                 loading="lazy"
                                                 additionalAttributes="{decoding: 'async'}" />
                                    </f:if>
                                </f:for>
                            </f:then>
                            <f:else>
                                <div class="moderator__photo-placeholder">
                                    <svg viewBox="0 0 24 24" aria-hidden="true">
                                        <circle cx="12" cy="8" r="4" />
                                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                                    </svg>
                                    <span>Foto</span>
                                </div>
                            </f:else>
                        </f:if>
                    </div>
                    <div class="moderator__photo-accent" aria-hidden="true"></div>
                </div>

                <div class="moderator__content fade-in fade-in-delay-1">
                    <mc:molecule.sectionHeader
                        eyebrow="{record.subheader}"
                        title="{record.header}"
                        titleTag="h2"
                    >
                        <f:if condition="{record.bodytext}">
                            <div class="moderator__bio">
                                {record.bodytext -> f:format.html()}
                            </div>
                        </f:if>

                        <f:if condition="{record.header_link}">
                            <blockquote class="moderator__quote">
                                <p>{record.header_link}</p>
                            </blockquote>
                        </f:if>
                    </mc:molecule.sectionHeader>
                </div>
            </div>
        </div>
    </section>
</f:section>
