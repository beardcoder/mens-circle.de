<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="section section--large journey-section" id="reise">
        <div class="container">
            <div class="journey__header fade-in">
                <f:if condition="{record.subheader}">
                    <p class="eyebrow">{record.subheader}</p>
                </f:if>

                <f:if condition="{record.header}">
                    <h2 class="section-title journey__title">{record.header -> f:format.raw()}</h2>
                </f:if>

                <f:if condition="{record.bodytext}">
                    <p class="journey__subtitle">{record.bodytext}</p>
                </f:if>
            </div>

            <f:if condition="{record.pi_flexform.sSteps/settings.steps}">
                <div class="journey__steps stagger-children">
                    <f:for each="{record.pi_flexform.sSteps/settings.steps}" as="step">
                        <div class="journey__step">
                            <f:if condition="{step.number}">
                                <div class="journey__step-number">{step.number}</div>
                            </f:if>

                            <f:if condition="{step.title}">
                                <h3 class="journey__step-title">{step.title}</h3>
                            </f:if>

                            <f:if condition="{step.description}">
                                <p class="journey__step-text">{step.description}</p>
                            </f:if>
                        </div>
                    </f:for>
                </div>
            </f:if>
        </div>
    </section>
</f:section>

</html>
