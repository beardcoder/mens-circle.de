<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="hero">
        <div class="hero__bg">
            <f:if condition="{images}">
                <f:for each="{images}" as="image" iteration="i">
                    <f:if condition="{i.isFirst}">
                        <f:image
                            image="{image}"
                            alt=""
                            class="hero__bg-image"
                            loading="eager"
                            additionalAttributes="{fetchpriority: 'high', aria-hidden: 'true'}" />
                    </f:if>
                </f:for>
            </f:if>
        </div>

        <div class="hero__circles" aria-hidden="true">
            <div class="hero__circle hero__circle--1"></div>
            <div class="hero__circle hero__circle--2"></div>
            <div class="hero__circle hero__circle--3"></div>
            <div class="hero__circle hero__circle--4"></div>
        </div>

        <div class="container">
            <div class="hero__content">
                <f:if condition="{settings.eyebrow}">
                    <p class="hero__label">{settings.eyebrow}</p>
                </f:if>

                <f:if condition="{data.header}">
                    <h1 class="hero__title">
                        {data.header -> f:format.raw()}
                    </h1>
                </f:if>

                <div class="hero__bottom">
                    <f:if condition="{data.subheader}">
                        <p class="hero__description">
                            {data.subheader}
                        </p>
                    </f:if>

                    <f:if condition="{settings.buttonText} && {settings.buttonLink}">
                        <div class="hero__cta">
                            <f:link.typolink parameter="{settings.buttonLink}" class="btn btn--primary btn--large">
                                {settings.buttonText}
                            </f:link.typolink>
                            <div class="hero__scroll">
                                <span>Entdecken</span>
                                <div class="hero__scroll-line"></div>
                            </div>
                        </div>
                    </f:if>
                </div>
            </div>
        </div>
    </section>
</f:section>

</html>
