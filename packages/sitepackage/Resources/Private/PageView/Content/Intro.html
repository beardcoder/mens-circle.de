<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="ContentElement" />

<f:section name="Main">
    <section class="intro-section" id="ueber">
        <div class="intro__layout">
            <div class="intro__left">
                <f:if condition="{record.tx_sitepackage_eyebrow}">
                    <p class="eyebrow fade-in">{record.tx_sitepackage_eyebrow}</p>
                </f:if>

                <f:if condition="{record.tx_sitepackage_title}">
                    <h2 class="section-title intro__title fade-in fade-in-delay-1">
                        {record.tx_sitepackage_title -> f:format.raw()}
                    </h2>
                </f:if>

                <f:if condition="{record.tx_sitepackage_text}">
                    <div class="intro__text fade-in fade-in-delay-2">
                        {record.tx_sitepackage_text -> f:format.nl2br()}
                    </div>
                </f:if>

                <f:if condition="{record.pi_flexform.sValues/settings.values}">
                    <div class="intro__values stagger-children">
                        <f:for each="{record.pi_flexform.sValues/settings.values}" as="value">
                            <div class="value-item">
                                <f:if condition="{value.number}">
                                    <span class="value-item__number">{value.number}</span>
                                </f:if>
                                <div class="value-item__content">
                                    <f:if condition="{value.title}">
                                        <h4>{value.title}</h4>
                                    </f:if>
                                    <f:if condition="{value.description}">
                                        <p>{value.description}</p>
                                    </f:if>
                                </div>
                            </div>
                        </f:for>
                    </div>
                </f:if>
            </div>

            <div class="intro__right">
                <div class="intro__image-area">
                    <div class="intro__image-circles"></div>
                    <f:if condition="{record.tx_sitepackage_quote}">
                        <p class="intro__image-text">
                            {record.tx_sitepackage_quote -> f:format.raw()}
                        </p>
                    </f:if>
                </div>
            </div>
        </div>
    </section>
</f:section>

</html>
