<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:mc="http://typo3.org/ns/Vendor/Sitepackage/Components"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <section class="section cta-section cta-section--{settings.variant -> f:or(alternative: 'primary')}" id="cta-{data.uid}">
        <div class="container">
            <div class="cta__layout fade-in">
                <div class="cta__content">
                    <f:if condition="{settings.eyebrow}">
                        <p class="eyebrow eyebrow--secondary">{settings.eyebrow}</p>
                    </f:if>

                    <f:if condition="{data.header}">
                        <h2 class="section-title cta__title">{data.header -> f:format.raw()}</h2>
                    </f:if>

                    <f:if condition="{data.bodytext}">
                        <div class="cta__text">
                            {data.bodytext -> f:format.html()}
                        </div>
                    </f:if>
                </div>

                <f:if condition="{settings.buttonText}">
                    <div class="cta__action">
                        <mc:Atom.Button href="{settings.buttonLink}" variant="secondary" size="large">
                            {settings.buttonText}
                        </mc:Atom.Button>
                    </div>
                </f:if>
            </div>
        </div>
    </section>
</f:section>

</html>
