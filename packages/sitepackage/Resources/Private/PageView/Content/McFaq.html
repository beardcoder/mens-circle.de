<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <section class="section section--large faq-section" id="faq">
        <div class="container">
            <div class="faq__header fade-in">
                <f:if condition="{settings.eyebrow}">
                    <p class="eyebrow">{settings.eyebrow}</p>
                </f:if>

                <f:if condition="{data.header}">
                    <h2 class="section-title faq__title">{data.header -> f:format.raw()}</h2>
                </f:if>

                <f:if condition="{data.subheader}">
                    <p class="faq__subtitle">{data.subheader}</p>
                </f:if>
            </div>

            <f:if condition="{settings.items}">
                <div class="faq__accordion stagger-children">
                    <f:for each="{settings.items}" as="item" iteration="i">
                        <div class="faq__item" data-faq-item>
                            <button class="faq__question"
                                    type="button"
                                    aria-expanded="false"
                                    aria-controls="faq-answer-{data.uid}-{i.index}"
                                    data-faq-trigger>
                                <span class="faq__question-text">{item.question}</span>
                                <span class="faq__icon" aria-hidden="true">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="12" y1="5" x2="12" y2="19" class="faq__icon-vertical" />
                                        <line x1="5" y1="12" x2="19" y2="12" />
                                    </svg>
                                </span>
                            </button>
                            <div id="faq-answer-{data.uid}-{i.index}"
                                 class="faq__answer"
                                 aria-hidden="true"
                                 data-faq-content>
                                <div class="faq__answer-inner">
                                    {item.answer -> f:format.html()}
                                </div>
                            </div>
                        </div>
                    </f:for>
                </div>
            </f:if>
        </div>
    </section>
</f:section>

</html>
