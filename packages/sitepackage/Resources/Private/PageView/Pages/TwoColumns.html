<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Site" />

<f:section name="Meta">
    <f:if condition="{page.description}">
        <meta name="description" content="{page.description}">
    </f:if>
</f:section>

<f:section name="Main">
    <div class="container">
        <div class="grid grid--sidebar">
            <div>
                <f:if condition="{content.main.records -> f:count()} > 0">
                    <f:then>
                        <f:for each="{content.main.records}" as="record">
                            <f:cObject
                                typoscriptObjectPath="tt_content"
                                data="{record}"
                                table="tt_content"
                            />
                        </f:for>
                    </f:then>
                    <f:else>
                        <f:render section="main" optional="1" />
                    </f:else>
                </f:if>
            </div>

            <aside>
                <f:if condition="{content.aside.records -> f:count()} > 0">
                    <f:then>
                        <f:for each="{content.aside.records}" as="record">
                            <f:cObject
                                typoscriptObjectPath="tt_content"
                                data="{record}"
                                table="tt_content"
                            />
                        </f:for>
                    </f:then>
                    <f:else>
                        <f:render section="aside" optional="1" />
                    </f:else>
                </f:if>
            </aside>
        </div>
    </div>
</f:section>

</html>
