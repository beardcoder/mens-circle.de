<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Default" />

<f:section name="Meta">
    <f:if condition="{page.description}">
        <meta name="description" content="{page.description}">
    </f:if>
</f:section>

<f:section name="Main">
    <div class="Container">
        <div class="Grid Grid--twoColumns">
            <div class="Grid__main">
                <f:for each="{content}" as="element">
                    <f:render
                        partial="Content/{element.type -> f:format.case(mode: 'capital')}"
                        arguments="{element: element}"
                        optional="1"
                    />
                </f:for>

                <f:if condition="{content -> f:count()} == 0">
                    <f:render section="main" />
                </f:if>
            </div>

            <aside class="Grid__sidebar">
                <f:for each="{sidebar}" as="element">
                    <f:render
                        partial="Content/{element.type -> f:format.case(mode: 'capital')}"
                        arguments="{element: element}"
                        optional="1"
                    />
                </f:for>

                <f:if condition="{sidebar -> f:count()} == 0">
                    <f:render section="aside" />
                </f:if>
            </aside>
        </div>
    </div>
</f:section>

</html>
