<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<div class="Footer__inner Container">
    <div class="Footer__brand">
        <span class="Footer__logo">Mens Circle</span>
        <p class="Footer__copyright">&copy; {currentYear} Mens Circle. All rights reserved.</p>
    </div>

    <nav class="Footer__nav" aria-label="Footer navigation">
        <ul class="Footer__list" role="list">
            <f:for each="{footerMenu}" as="item">
                <li>
                    <f:link.page pageUid="{item.data.uid}" class="Footer__link">
                        {item.title}
                    </f:link.page>
                </li>
            </f:for>
            <f:if condition="{footerMenu -> f:count()} == 0">
                <li><a href="/privacy" class="Footer__link">Privacy Policy</a></li>
                <li><a href="/imprint" class="Footer__link">Imprint</a></li>
            </f:if>
        </ul>
    </nav>
</div>
