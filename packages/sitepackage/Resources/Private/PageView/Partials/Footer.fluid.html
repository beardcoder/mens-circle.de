<fluid
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<footer class="footer">
    <div class="footer__content">
        <div class="footer__main">
            <div class="footer__brand">
                <p class="footer__logo">MÄNNERKREIS</p>
                <p class="footer__tagline">Ein Raum für echte Begegnungen, persönliches Wachstum und tiefe Verbindungen
                    unter Männern.</p>
            </div>

            <nav aria-label="Footer Navigation" class="footer__nav">
                <div class="footer__nav-group">
                    <p class="footer__nav-title">Navigation</p>
                    <ul class="footer__nav-list">
                        <f:for as="item" each="{footernavigation}">
                            <li>
                                <a href="{item.link}" target="{item.target}" title="{item.title}">{item.title}</a>
                            </li>
                        </f:for>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="footer__bottom">
            <p>©
                <f:format.date format="Y">now</f:format.date>
                Männerkreis
            </p>
        </div>
    </div>
</footer>

</fluid>
