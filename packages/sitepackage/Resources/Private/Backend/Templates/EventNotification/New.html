<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Module" />

<f:section name="Content">
    <div class="container">
        <h1>Neue E-Mail Senden für Veranstaltung: <span class="text-primary">{event.longTitle}</span></h1>
        <h2>Empfänger:</h2>
        <div class="mb-4">
            <f:for as="participant" each="{event.participants}">
                <span class="badge rounded-pill text-bg-primary mb-2">{participant.email}</span>
            </f:for>
        </div>
        <f:form action="send" name="eventNotification" object="{eventNotification}">
            <f:form.hidden property="event" value="{event}" />
            <div class="form-group">
                <label for="subject" class="form-label">Betreff</label>
                <f:form.textfield type="text" class="form-control" id="subject" property="subject" />
            </div>
            <div class="form-group mt-2">
                <label for="message" class="form-label">Nachricht</label>
                <f:form.textarea property="message" id="message" class="form-control"/>
            </div>
            <f:form.submit class="btn btn-primary" value="Absenden"></f:form.submit>
        </f:form>
    </div>
</f:section>

</html>
