services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SERVICE_URL_WEB_80
      - TYPO3_CONTEXT=Production
      - JWT_SECRET=${SERVICE_SECRET_BASE64_64_JWT}
      - TYPO3_ENCRYPTION_KEY=${SERVICE_SECRET_BASE64_64_ENCRYPTION_}
      - SERVICE_URL_WORDPRESS
      - WORDPRESS_DB_USER=$SERVICE_USER_MYSQL
      - WORDPRESS_DB_PASSWORD=$SERVICE_PASSWORD_MYSQL
      # Database configuration
      - DB_HOST=mysql
      - DB_NAME=typo3
      - DB_USER=$SERVICE_USER_MYSQL
      - DB_PASSWORD=$SERVICE_PASSWORD_MYSQL
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=0
    volumes:
      # Persistent data
      - web_var:/var/www/html/var
      - web_fileadmin:/var/www/html/public/fileadmin
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:9.0
    environment:
      - MYSQL_ROOT_PASSWORD=$SERVICE_PASSWORD_ROOT
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=$SERVICE_USER_WORDPRESS
      - MYSQL_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
    volumes:
      - db_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # Performance optimizations
      - --innodb-buffer-pool-size=256M
      - --innodb-log-file-size=64M
      - --innodb-flush-log-at-trx-commit=2
      - --innodb-flush-method=O_DIRECT
      - --max-connections=100
      - --query-cache-type=0
      - --tmp-table-size=64M
      - --max-heap-table-size=64M
      - --join-buffer-size=256K
      - --sort-buffer-size=256K
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 20s
      retries: 10

  tideways-daemon:
    image: ghcr.io/tideways/daemon

  redis:
    image: redis:8-alpine
    volumes:
      - redis_data:/data
    command:
      - redis-server
      - --maxmemory 256mb
      - --maxmemory-policy allkeys-lfu
      - --appendonly no
      - --save ""
      - --tcp-keepalive 300
      - --loglevel error
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  web_var:
  web_fileadmin:
  db_data:
  redis_data:
