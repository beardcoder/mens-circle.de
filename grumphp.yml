grumphp:
  parallel:
    enabled: true
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: true
  environment:
    files: [ ]
    variables: { }
    paths: [ ]
  tasks:
    composer_normalize: ~
    yamllint: ~
    phpstan:
      configuration: phpstan.neon
      memory_limit: "2G"
      use_grumphp_paths: false
  testsuites: [ ]
  extensions: [ ]
