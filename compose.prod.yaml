# Coolify v4 Production Deployment
# TYPO3 v13 + FrankenPHP + MariaDB + Redis

services:
  # TYPO3 Application with FrankenPHP
  php:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: app
    restart: unless-stopped

    # Coolify will automatically set these
    expose:
      - 80

    # Health Check for Coolify
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Environment Variables (Coolify will inject SERVICE_FQDN_*)
    environment:
      # Coolify Variables (auto-set by Coolify)
      - SERVICE_FQDN_PHP_80
      - SERVER_NAME=${SERVICE_FQDN_PHP_80:-localhost}

      # TYPO3 Context (REQUIRED)
      - TYPO3_CONTEXT=Production

      # Database Connection (REQUIRED)
      - DB_DATABASE=${DB_DATABASE:-typo3}
      - DB_USERNAME=${DB_USERNAME:-typo3}
      - DB_PASSWORD=${DB_PASSWORD}

      # Security (REQUIRED)
      - JWT_SECRET=${JWT_SECRET}
      - TYPO3_ENCRYPTION_KEY=${TYPO3_ENCRYPTION_KEY}

      # Install Tool Password (choose ONE method):
      - INSTALL_TOOL_PASSWORD=${INSTALL_TOOL_PASSWORD}  # Method 1: Plain-text (recommended)
      # - INSTALL_TOOL_PASSWORD_BASE64=${INSTALL_TOOL_PASSWORD_BASE64}  # Method 2: Base64
      # - INSTALL_TOOL_PASSWORD_HASH=${INSTALL_TOOL_PASSWORD_HASH}  # Method 3: Pre-hashed

      # Mail Configuration (REQUIRED for production)
      - TYPO3_MAIL_TRANSPORT=${TYPO3_MAIL_TRANSPORT:-smtp}
      - TYPO3_MAIL_SMTP_SERVER=${TYPO3_MAIL_SMTP_SERVER}
      - TYPO3_MAIL_SMTP_ENCRYPT=${TYPO3_MAIL_SMTP_ENCRYPT:-tls}
      - TYPO3_MAIL_SMTP_USERNAME=${TYPO3_MAIL_SMTP_USERNAME}
      - TYPO3_MAIL_SMTP_PASSWORD=${TYPO3_MAIL_SMTP_PASSWORD}
      - TYPO3_MAIL_DEFAULT_FROM=${TYPO3_MAIL_DEFAULT_FROM}
      - TYPO3_MAIL_DEFAULT_FROM_NAME=${TYPO3_MAIL_DEFAULT_FROM_NAME:-Mens Circle}

      # Optional: FrankenPHP Worker Mode (uncomment for better performance)
      # - FRANKENPHP_CONFIG=worker ./public/index.php

      # Optional: Sentry Error Tracking
      # - SENTRY_DSN=${SENTRY_DSN}
      # - SENTRY_ENVIRONMENT=production

    # Persistent Volumes
    volumes:
      # Caddy certificates and config
      - caddy_data:/data
      - caddy_config:/config

      # TYPO3 persistent directories
      - fileadmin:/app/public/fileadmin
      - typo3temp:/app/public/typo3temp
      - var_log:/app/var/log
      - var_cache:/app/var/cache
      - var_transient:/app/var/transient

    # Network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    # Labels for Coolify
    labels:
      - "coolify.managed=true"
      - "coolify.type=application"

  # MariaDB Database
  db:
    image: mariadb:11.4
    restart: unless-stopped

    # Health Check
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Environment
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE:-typo3}
      - MYSQL_USER=${DB_USERNAME:-typo3}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1

    # Persistent Database
    volumes:
      - db_data:/var/lib/mysql

    # Performance Tuning
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_allowed_packet=256M
      - --innodb_buffer_pool_size=512M
      - --innodb_log_file_size=256M
      - --innodb_flush_log_at_trx_commit=2
      - --innodb_flush_method=O_DIRECT

    # Labels
    labels:
      - "coolify.managed=true"
      - "coolify.type=database"

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped

    # Health Check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

    # Persistent Cache (optional, for persistence)
    volumes:
      - redis_data:/data

    # Configuration
    command:
      - redis-server
      - --appendonly yes
      - --maxmemory 256mb
      - --maxmemory-policy allkeys-lru

    # Labels
    labels:
      - "coolify.managed=true"
      - "coolify.type=cache"

# Named Volumes
volumes:
  # Caddy
  caddy_data:
    driver: local
  caddy_config:
    driver: local

  # TYPO3
  fileadmin:
    driver: local
  typo3temp:
    driver: local
  var_log:
    driver: local
  var_cache:
    driver: local
  var_transient:
    driver: local

  # Database
  db_data:
    driver: local

  # Redis
  redis_data:
    driver: local

# Network (Coolify will handle this)
networks:
  default:
    name: coolify
    external: true
